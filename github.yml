dotstyle:
  producer: 'style="filled", fillcolor="#00ffff"'
  queue: 'style="filled", fillcolor="red", shape="record"'
  anon_queue: 'style="filled", fillcolor="lightred", shape="record"'
  consumer: 'style="filled", fillcolor="#33ccff"'
  exchange: 'style="filled", fillcolor="#3333CC"'

dot:
  out_dir: '_img'
  out_url: 'http://github.com/rabbitmq/rabbitmq-tutorials/raw/master/_img'
  opts: '-Gbgcolor=transparent -Gtruecolor=true'

pygments: false

examples_url: http://github.com/rabbitmq/rabbitmq-tutorials/blob/master


python_one_url: http://github.com/rabbitmq/rabbitmq-tutorials/blob/master/python/tutorial-one.md

python_two_url: http://github.com/rabbitmq/rabbitmq-tutorials/blob/master/python/tutorial-two.md

python_three_url: http://github.com/rabbitmq/rabbitmq-tutorials/blob/master/python/tutorial-three.md
